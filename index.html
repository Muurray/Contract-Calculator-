<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contractor Calculator</h1>
        <label for="labor">Labor Cost:</label>
        <input type="number" id="labor" placeholder="Enter Labor Cost" step="0.01">

        <label for="materials">Materials Cost:</label>
        <input type="number" id="materials" placeholder="Enter Materials Cost" step="0.01">

        <button id="calculateButton">Calculate</button>

        <div class="results">
            <p id="subtotal">SubTotal: $0.00</p>
            <p id="tax">Tax: $0.00</p>
            <p id="total">Total: $0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
